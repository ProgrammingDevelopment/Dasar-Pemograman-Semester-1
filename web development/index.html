<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <title>Employee Salary Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Employee Salary Calculator</h1>
      <form action="{{ url_for('calculate') }}" method="post">
        <label for="nama">Nama Pegawai:</label>
        <input type="text" id="nama" name="nama" required />

        <label for="status">Status Pegawai (T = Tetap, TT = Tidak Tetap):</label>
        <input type="text" id="status" name="status" required />

        <label for="gaji">Gaji:</label>
        <input type="number" id="gaji" name="gaji" required />

        <label for="numberIn">Masukkan Number:</label>
        <input type="number" id="numberIn" name="numberIn" required />

        <button type="submit">Calculate</button>
      </form>

      <div class="optional-features">
        <h2>Optional Features</h2>
        <p>Include any optional features or information below the form:</p>
        <!-- Add your optional features here -->
      </div>
    </div>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
